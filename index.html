<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="./app.js" type="module" defer></script>
</head>

<body>
	<main>
		<div id="buttons">
			<button id="btn-power" class="doubleButton">POW</button>
			<button id="btn-reset">C</button>
			<button id="btn-clear">CE</button>
			<button id="btn-7">SYV</button>
			<button id="btn-8">OTTE</button>
			<button id="btn-9">NI</button>
			<button id="btn-plus">+</button>
			<button id="btn-4">FIRE</button>
			<button id="btn-5">FEM</button>
			<button id="btn-6">SEKS</button>
			<button id="btn-minus">-</button>
			<button id="btn-1">EN</button>
			<button id="btn-2">TO</button>
			<button id="btn-3">TRE</button>
			<button id="btn-star">*</button>
			<button id="btn-0" class="doubleButton">NUL</button>
			<button id="btn-dot">.</button>
			<button id="btn-slash">/</button>
			<button id="btn-random" class="doubleButton">RND</button>
			<button id="btn-sign">+/-</button>
			<button id="btn-swap">SWP</button>
			<button id="btn-equals" class="doubleButton">=</button>
		</div>

		<div id="scr-1" class="screen"><span></span></div>
		<div id="scr-0" class="screen"><span></span></div>

	</main>

</body>

</html>
